
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Eternal Spire</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<style>
      body {
        background-color: #020617; /* Slate 950 - Very Dark Base */
        margin: 0;
        padding: 0;
        min-height: 100vh;
        position: relative;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Background Image Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Specific User Provided URL - Stable Link */
        background-image: url('https://raw.githubusercontent.com/Paykoman1984/The-Eternal-Spire-/main/tower-2.jpg');

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        
        /* Adjusted for visibility: Higher opacity, less aggressive darkening filter */
        opacity: 0.4; 
        z-index: 0;
        pointer-events: none;
        
        /* Simplified filter: Just a slight sepia/dim to blend, but keeping it visible */
        filter: sepia(20%) brightness(90%);
      }

      #root {
        position: relative;
        z-index: 1;
        height: 100vh;
        width: 100vw;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
